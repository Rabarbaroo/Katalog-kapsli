<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Katalog Kapsli</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }
body { font-family: 'Poppins', sans-serif; padding: 20px; background: #d2f5d2; margin: 0; position: relative; }
.home-icon { position: absolute; top: 55px; left: 25px; font-size: 1.6em; text-decoration: none; color: #333; background: white; padding: 6px 10px; border-radius: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.2); z-index: 10; }
h1 { font-family: 'Pacifico', cursive; text-align: center; font-size: 2.2em; padding: 20px; border-radius: 25px; box-shadow: 0 0 15px rgba(0,0,0,0.15); margin: 40px 0 30px; }
.country-header { text-align: center; font-size: 1.6em; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px; }
.caps { display: flex; flex-direction: column; gap: 30px; }
.cap { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
.cap h3 { margin-bottom: 10px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
.gallery { display: grid; gap: 10px; justify-content: center; max-width: 1000px; margin: 0 auto; }
@media(min-width: 768px) { .gallery { grid-template-columns: repeat(5, 1fr); } }
@media(max-width: 767px) { .gallery { grid-template-columns: repeat(3, 1fr); } }
.img-wrapper { position: relative; width: 100%; aspect-ratio: 1 / 1; cursor: pointer; }
.img-wrapper img { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; border: 1px solid #ccc; display: block; }
.star { position: absolute; top: 4px; right: 6px; font-size: 1.2em; color: gold; text-shadow: 0 0 3px black; pointer-events: none; }
#country-screen, #letters-screen { display:none; }
.grid { display: grid; gap: 10px; margin: 30px auto; }
@media(min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); max-width: 900px; } }
@media(max-width: 767px) { .grid { grid-template-columns: repeat(2, 1fr); max-width: 500px; } }
.card { display: flex; align-items: center; gap: 12px; padding: 10px 14px; background: white; border-radius: 12px; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,.15); transition: 0.2s; }
.card:hover { background: #f0f0f0; }
.flag-img { width: 24px; height: 16px; object-fit: cover; border-radius: 3px; }
.count { font-weight: bold; margin-left:auto; }
.letters { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 30px; }
.letter { background: white; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: bold; box-shadow: 0 2px 6px rgba(0,0,0,.2); }
.back-btn { display:inline-block; margin:20px auto; padding:10px 20px; background:white; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.2); cursor:pointer; text-align:center; font-weight:bold; }
</style>
</head>
<body>

<a href="index.html" class="home-icon">üè†</a>

<div id="country-screen">
  <h1>Wybierz kraj</h1>
  <div id="countries" class="grid"></div>
</div>

<div id="letters-screen">
  <div class="back-btn" id="back-to-country">‚Üê Wr√≥ƒá do wyboru kraju</div>
  <div id="letters" class="letters"></div>
</div>

<h1 id="catalog-title">Kolekcja kapsli</h1>
<div class="country-header" id="country-header"></div>

<div id="counter"></div>
<div class="caps" id="caps-container"></div>

<script>
const params = new URLSearchParams(location.search);
const selectedCountry = params.get('country');
const selectedLetter = params.get('letter');

function normalizeBreweryName(name) {
  let words = name.trim().split(/\s+/);
  if (['browar','browary'].includes(words[0]?.toLowerCase())) words.shift();
  return words.join(' ');
}

function getGroupLetter(name) {
  const cleaned = normalizeBreweryName(name).replace(/\(y\)/gi,'').trim();
  return cleaned[0]?.toUpperCase() || '?';
}

function compareLetters(a, b) {
  return a.localeCompare(b, 'pl', {sensitivity:'base'});
}

function loadImageWithFallback(img, originalSrc){
  const base = originalSrc.replace(/\.[^/.]+$/, '');
  const paths = [
    `${base}.jpg`,`${base}.jpeg`,`${base}.png`,
    base.replace(/^images\//,'images2/')+'.jpg',
    base.replace(/^images\//,'images2/')+'.jpeg',
    base.replace(/^images\//,'images2/')+'.png'
  ];
  let i=0;
  img.onerror = ()=>{ if(i<paths.length) img.src=paths[i++]; };
  img.src = paths[i++];
}

function selectedCountryCode(country){
  const codes = {
    'Polska':'pl','Niemcy':'de','Czechy':'cz','S≈Çowacja':'sk','Belgia':'be','Holandia':'nl',
    'Wielka Brytania':'gb','USA':'us','Austria':'at','Szwecja':'se','Francja':'fr','Hiszpania':'es',
    'Wƒôgry':'hu','Szwajcaria':'ch','Litwa':'lt','≈Åotwa':'lv','Estonia':'ee','Irlandia':'ie'
  };
  return codes[country]||'';
}

async function loadCaps(){
  let caps;
  try { caps = await (await fetch('caps.json')).json(); }
  catch(e){ alert('Nie uda≈Ço siƒô wczytaƒá caps.json'); return; }

  if(!selectedCountry){ showCountryScreen(caps); return; }

  document.getElementById('country-screen').style.display='none';
  document.getElementById('letters-screen').style.display='none';
  document.getElementById('catalog-title').style.display='block';
  document.getElementById('counter').style.display='block';

  const container=document.getElementById('caps-container');
  const counter=document.getElementById('counter');
  const countryHeader=document.getElementById('country-header');

  // flaga w nag≈Ç√≥wku
  if(selectedCountry && selectedCountry!=='all'){
    const code = selectedCountryCode(selectedCountry);
    if(code) {
      const img = document.createElement('img');
      img.src = `flagi/${code}.png`;
      img.className = 'flag-img';
      countryHeader.appendChild(img);
    }
    const textNode = document.createTextNode(' ' + selectedCountry);
    countryHeader.appendChild(textNode);
  }

  let filtered = selectedCountry==='all'?caps:caps.filter(c=>c.country===selectedCountry);
  if(selectedLetter && selectedLetter!=='all') filtered = filtered.filter(c=>getGroupLetter(c.name)===selectedLetter);
  counter.textContent=`≈ÅƒÖcznie kapsli: ${filtered.length}`;

  const groups={};
  filtered.forEach(c=>{ 
    const groupName = c.name.replace(/\s*\(y\)$/,'');
    if(!groups[groupName]) groups[groupName]=[]; 
    groups[groupName].push(c); 
  });

  Object.keys(groups)
    .sort((a,b)=>normalizeBreweryName(a).localeCompare(normalizeBreweryName(b),'pl'))
    .forEach(group=>{
      const div=document.createElement('div'); div.className='cap';
      const h3=document.createElement('h3'); h3.textContent=`${group} (${groups[group].length})`; div.appendChild(h3);

      const gallery=document.createElement('div'); gallery.className='gallery';
      groups[group].forEach(c=>{
        c.images.forEach(imgData=>{
          const src=imgData.src||imgData;
          const link=imgData.link;
          const wrap=document.createElement('div'); wrap.className='img-wrapper';
          const img=document.createElement('img'); loadImageWithFallback(img,src);
          if(link){ wrap.onclick=()=>window.open(link,'_blank'); const star=document.createElement('div'); star.className='star'; star.textContent='‚≠ê'; wrap.appendChild(star); }
          wrap.appendChild(img); gallery.appendChild(wrap);
        });
      });

      div.appendChild(gallery); container.appendChild(div);
    });
}

function showCountryScreen(caps){
  document.getElementById('country-screen').style.display='block';
  document.getElementById('letters-screen').style.display='none';
  document.getElementById('catalog-title').style.display='none';
  document.getElementById('country-header').textContent='';

  const countriesDiv=document.getElementById('countries');
  countriesDiv.innerHTML='';

  const byCountry={};
  caps.forEach(c=>{ if(!byCountry[c.country]) byCountry[c.country]=[]; byCountry[c.country].push(c); });

  createCard('all','WSZYSTKIE',caps.length);
  Object.keys(byCountry).sort((a,b)=>a.localeCompare(b,'pl')).forEach(c=>createCard(c,c,byCountry[c].length));

  function createCard(key,label,count){
    const d=document.createElement('div'); d.className='card';
    const code = selectedCountryCode(key);
    const imgTag = code ? `<img src="flagi/${code}.png" class="flag-img" /> ` : '';
    d.innerHTML=`${imgTag}<div>${label}</div> <div class="count">${count}</div>`;
    d.onclick=()=>location.href=`kapsle.html?country=${key}`;
    countriesDiv.appendChild(d);
  }
}

document.getElementById('back-to-country').onclick = ()=>{
  document.getElementById('letters-screen').style.display='none';
  document.getElementById('country-screen').style.display='block';
};

loadCaps();
</script>

</body>
</html>
