* { box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  padding: 20px;
  background: #d2f5d2;
  margin: 0;
  position: relative;
}

.home-icon {
  position: absolute;
  top: 55px;
  left: 25px;
  font-size: 1.6em;
  text-decoration: none;
  color: #333;
  background: white;
  padding: 6px 10px;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0,0,0,0.2);
  z-index: 10;
}

h1 {
  font-family: 'Pacifico', cursive;
  text-align: center;
  font-size: 2.8em;
  padding: 20px;
  border-radius: 25px;
  box-shadow: 0 0 15px rgba(0,0,0,0.15);
  margin: 40px 0 30px;
}

.country-header {
  text-align: center;
  font-size: 1.6em;
  margin-bottom: 20px;
}

.filter {
  background: white;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  margin-bottom: 20px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
}

.caps {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.cap {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.cap h3 {
  margin-bottom: 10px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 5px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  max-width: 780px;
  margin: 0 auto;
}

.img-wrapper {
  position: relative;
  cursor: pointer;
}

.img-wrapper img {
  width: 100%;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: white;
  display: block;
}

.star {
  position: absolute;
  top: 4px;
  right: 6px;
  font-size: 1.2em;
  color: gold;
  text-shadow: 0 0 3px black;
  pointer-events: none;
}

.grid {

}

.card {
  background: white;
  border-radius: 14px;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,.15);
}

.flag { font-size: 2.5em; }
.count { font-weight: bold; margin-top: 6px; }

.letters {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-top: 30px;
}

.letter {

  padding: 10px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0,0,0,.2);
}
