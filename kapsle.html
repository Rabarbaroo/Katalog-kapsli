<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Kapsli</title>

  <!-- Czcionki Google -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #d2f5d2;
      margin: 0;
      position: relative;
    }

    /* üè† Ikona powrotu */
    .home-icon {
      position: absolute;
      top: 55px;
      left: 25px;
      font-size: 1.6em;
      text-decoration: none;
      color: #333;
      background: white;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index: 10;
    }

    .home-icon:hover {
      background: #eee;
    }

    /* üéÄ Nag≈Ç√≥wek */
    h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      font-size: 2.8em;
      background: linear-gradient(to right, #ffffffcc, #ffffffcc);
      padding: 40px 20px;
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      margin: 40px 0 30px;
      color: #2e2e2e;
      position: relative;
    }

    .filter {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .filter label {
      margin-right: 10px;
      font-weight: bold;
    }

    .filter select {
      padding: 5px;
      margin-right: 15px;
    }

    #counter {
      text-align: center;
      font-weight: bold;
      margin: 10px 0 20px;
    }

    .caps {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .cap {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cap h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      font-size: 1.2em;
    }

    /* Galeria z max 5 zdjƒôciami, ka≈ºda po 150px, nie rozciƒÖgamy na ca≈ÇƒÖ szeroko≈õƒá */
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 150px);
      gap: 10px;
      justify-content: start;
      max-width: 780px; /* 5*150 + 4*10px gap */
      margin: 0 auto;
    }

    .image-wrapper {
      position: relative;
    }

    .gallery img {
      width: 150px;
      height: auto;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
      object-fit: contain;
      background: white;
    }

    .image-link-indicator {
      position: absolute;
      top: 2px;
      right: 2px;
      background: gold;
      color: black;
      font-size: 10px;
      padding: 1px 4px;
      border-radius: 3px;
      font-weight: bold;
      opacity: 0.85;
      pointer-events: none;
      z-index: 2;
    }

    #error-log {
      background: #ffdada;
      border: 1px solid red;
      padding: 10px;
      border-radius: 5px;
      color: #900;
      display: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- üè† Ikona powrotu -->
  <a href="index.html" class="home-icon" title="Powr√≥t do strony g≈Ç√≥wnej">üè†</a>

  <h1>Kolekcja kapsli</h1>

  <div id="error-log"></div>

  <div class="filter">
    <label for="country-select">Kraj:</label>
    <select id="country-select">
      <option value="all">Wszystkie</option>
    </select>

    <label for="letter-filter">Browar:</label>
    <select id="letter-filter">
      <option value="all">Wszystkie</option>
    </select>
  </div>

  <div id="counter"></div>
  <div class="caps" id="caps-container"></div>

  <script>
    async function loadCaps() {
      const container = document.getElementById('caps-container');
      const select = document.getElementById('country-select');
      const letterFilter = document.getElementById('letter-filter');
      const counter = document.getElementById('counter');
      const errorLog = document.getElementById('error-log');

      const showError = (msg) => {
        errorLog.style.display = 'block';
        errorLog.innerHTML += `<div>‚ö†Ô∏è ${msg}</div>`;
      };

      window.onerror = function (message, source, lineno, colno, error) {
        showError(`B≈ÇƒÖd JS: ${message} (${source}:${lineno}:${colno})`);
      };

      let caps;
      try {
        const response = await fetch('caps.json');
        if (!response.ok) throw new Error(`Nie uda≈Ço siƒô za≈Çadowaƒá caps.json: ${response.status}`);
        caps = await response.json();
      } catch (err) {
        showError(`B≈ÇƒÖd wczytywania danych: ${err.message}`);
        return;
      }

      const countries = Array.from(new Set(caps.map(c => c.country)));
      countries.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });

      const letters = Array.from(new Set(caps.map(c => getGroupLetter(c.name)))).sort();
      letters.forEach(l => {
        const opt = document.createElement('option');
        opt.value = l;
        opt.textContent = l;
        letterFilter.appendChild(opt);
      });

      function getGroupLetter(name) {
        const words = name.trim().split(/\s+/);
        let index = 0;

        // Pomijamy ‚ÄûBrowar‚Äù i ‚ÄûBrowary‚Äù
        if (words[0].toLowerCase() === "browar" || words[0].toLowerCase() === "browary") {
          index = 1;
        }

        return words[index]?.[0]?.toUpperCase() || '?';
      }

      function render(selectedCountry = 'all', selectedLetter = 'all') {
        container.innerHTML = '';
        let filtered = selectedCountry === 'all' ? caps : caps.filter(c => c.country === selectedCountry);
        if (selectedLetter !== 'all') {
          filtered = filtered.filter(c => getGroupLetter(c.name) === selectedLetter);
        }

        counter.textContent = `≈ÅƒÖcznie kapsli: ${filtered.length}`;

        const groups = {};
        filtered.forEach(c => {
          const key = c.name;
          if (!groups[key]) groups[key] = [];
          groups[key].push(c);
        });

        Object.keys(groups).sort().forEach(group => {
          const groupDiv = document.createElement('div');
          groupDiv.className = 'cap';

          const header = document.createElement('h3');
          header.textContent = `${group} (${groups[group].length})`;
          groupDiv.appendChild(header);

          const galleryDiv = document.createElement('div');
          galleryDiv.className = 'gallery';

          groups[group].forEach(c => {
            c.images.forEach(img => {
              const wrapper = document.createElement('div');
              wrapper.className = 'image-wrapper';

              const image = document.createElement('img');
              image.src = img.src || img;
              image.alt = c.name;
              image.onerror = () => {
                showError(`BrakujƒÖcy obraz: ${image.src}`);
                image.style.border = '2px solid red';
                image.title = "Nie uda≈Ço siƒô za≈Çadowaƒá obrazka";
              };

              if (img.link) {
                const a = document.createElement('a');
                a.href = img.link;
                a.target = "_blank";
                a.appendChild(image);

                const star = document.createElement('span');
                star.className = 'image-link-indicator';
                star.textContent = '‚≠ê';

                wrapper.appendChild(a);
                wrapper.appendChild(star);
              } else {
                wrapper.appendChild(image);
              }

              galleryDiv.appendChild(wrapper);
            });
          });

          groupDiv.appendChild(galleryDiv);
          container.appendChild(groupDiv);
        });
      }

      select.addEventListener('change', () => render(select.value, letterFilter.value));
      letterFilter.addEventListener('change', () => render(select.value, letterFilter.value));

      render();
    }

    loadCaps();
  </script>
</body>
</html>
