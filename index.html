<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Kapsli</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #d2f5d2;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-family: 'Georgia', serif;
      font-size: 2.5em;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .filter {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .filter label {
      margin-right: 10px;
      font-weight: bold;
    }

    .filter select {
      padding: 5px;
      margin-right: 15px;
    }

    #counter {
      text-align: center;
      font-weight: bold;
      margin: 10px 0 20px;
    }

    .caps {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .cap {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cap h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      font-size: 1.2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }

    .image-wrapper {
      position: relative;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .image-link-indicator {
      position: absolute;
      top: 2px;
      right: 2px;
      background: gold;
      color: black;
      font-size: 10px;
      padding: 1px 4px;
      border-radius: 3px;
      font-weight: bold;
      opacity: 0.85;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Kolekcja kapsli</h1>

  <div class="filter">
    <label for="country-select">Kraj:</label>
    <select id="country-select">
      <option value="all">Wszystkie</option>
    </select>

    <label for="letter-filter">Browar:</label>
    <select id="letter-filter">
      <option value="all">Wszystkie</option>
    </select>
  </div>

  <div id="counter"></div>
  <div class="caps" id="caps-container"></div>

  <script>
    async function loadCaps() {
      const response = await fetch('caps.json');
      const caps = await response.json();
      const container = document.getElementById('caps-container');
      const select = document.getElementById('country-select');
      const letterFilter = document.getElementById('letter-filter');
      const counter = document.getElementById('counter');

      const countries = Array.from(new Set(caps.map(c => c.country)));
      countries.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });

      const letters = Array.from(new Set(caps.map(c => {
        const words = c.name.trim().split(/\s+/);
        return (words[0].toLowerCase() === "browar" && words[1]) ? words[1][0].toUpperCase() : words[0][0].toUpperCase();
      }))).sort();

      letters.forEach(l => {
        const opt = document.createElement('option');
        opt.value = l;
        opt.textContent = l;
        letterFilter.appendChild(opt);
      });

      function getGroupName(name) {
        const words = name.trim().split(/\s+/);
        return (words[0].toLowerCase() === "browar" && words[1]) ? words[1][0].toUpperCase() : words[0][0].toUpperCase();
      }

      function render(selectedCountry = 'all', selectedLetter = 'all') {
        container.innerHTML = '';
        let filtered = selectedCountry === 'all' ? caps : caps.filter(c => c.country === selectedCountry);
        if (selectedLetter !== 'all') {
          filtered = filtered.filter(c => getGroupName(c.name) === selectedLetter);
        }

        counter.textContent = `Łącznie kapsli: ${filtered.length}`;

        const groups = {};
        filtered.forEach(c => {
          const key = c.name;
          if (!groups[key]) groups[key] = [];
          groups[key].push(c);
        });

        Object.keys(groups).sort().forEach(group => {
          const groupDiv = document.createElement('div');
          groupDiv.className = 'cap';

          const header = document.createElement('h3');
          header.textContent = `${group} (${groups[group].length})`;
          groupDiv.appendChild(header);

          const galleryDiv = document.createElement('div');
          galleryDiv.className = 'gallery';

          groups[group].forEach(c => {
            c.images.forEach(img => {
              const wrapper = document.createElement('div');
              wrapper.className = 'image-wrapper';

              const image = document.createElement('img');
              image.src = img.src || img;
              image.alt = c.name;

              if (img.link) {
                const a = document.createElement('a');
                a.href = img.link;
                a.target = "_blank";
                a.appendChild(image);

                const star = document.createElement('span');
                star.className = 'image-link-indicator';
                star.textContent = '⭐';

                wrapper.appendChild(a);
                wrapper.appendChild(star);
              } else {
                wrapper.appendChild(image);
              }

              galleryDiv.appendChild(wrapper);
            });
          });

          groupDiv.appendChild(galleryDiv);
          container.appendChild(groupDiv);
        });
      }

      select.addEventListener('change', () => render(select.value, letterFilter.value));
      letterFilter.addEventListener('change', () => render(select.value, letterFilter.value));

      render();
    }

    loadCaps();
  </script>
</body>
</html>
