<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Kapsli</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .filter {
      text-align: center;
      margin: 20px 0;
    }
    .caps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .cap {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .gallery {
      display: flex;
      gap: 5px;
      overflow-x: auto;
      padding-bottom: 5px;
    }
    .gallery img {
      height: 100px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .cap h3 {
      margin: 10px 0 5px;
    }
    .cap small {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Kolekcja Kapsli</h1>
  <div class="filter">
    <label for="country-select">Filtruj według kraju:</label>
    <select id="country-select">
      <option value="all">Wszystkie</option>
    </select>
  </div>
  <div id="counter"></div>
  <div class="caps" id="caps-container"></div>

  <script>
    async function loadCaps() {
      const response = await fetch('caps.json');
      const caps = await response.json();
      const container = document.getElementById('caps-container');
      const select = document.getElementById('country-select');
      const counter = document.getElementById('counter');

      const countries = Array.from(new Set(caps.map(c => c.country)));
      countries.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });

      function render(selectedCountry = 'all') {
        container.innerHTML = '';
        let filtered = selectedCountry === 'all' ? caps : caps.filter(c => c.country === selectedCountry);
        counter.textContent = `Łącznie kapsli: ${filtered.length}`;
        filtered.sort((a, b) =>  a.name.localeCompare(b.name));
        filtered.forEach(c => {
          const div = document.createElement('div');
          div.className = 'cap';

          const gallery = c.images.map(img => `<img src="images/${img}" alt="${c.name}">`).join('');

          div.innerHTML = `
            <div class="gallery">${gallery}</div>
            <h3>${c.name}</h3>
            <small>${c.country} — ${c.date}</small>
            <p>${c.description}</p>
          `;
          container.appendChild(div);
        });
      }

      select.addEventListener('change', () => render(select.value));
      render();
    }

    loadCaps();
  </script>
</body>
</html>
