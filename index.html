<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Kapsli</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #e0f2e0;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      background: white;
      border: 2px solid #2d6699;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      color: #2d6699;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .filters {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .filters label {
      margin-right: 5px;
      font-weight: bold;
    }

    .filter-select {
      padding: 5px;
      font-size: 1em;
    }

    #counter {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .group {
      background: #fff;
      margin-bottom: 25px;
      padding: 15px;
      border-left: 6px solid #2d6699;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .group-title {
      margin: 0 0 15px;
      font-size: 1.2em;
      color: #2d6699;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .gallery a {
      display: block;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Kolekcja Kapsli</h1>

  <div class="filters">
    <div>
      <label for="country-select">Kraj:</label>
      <select id="country-select" class="filter-select">
        <option value="all">Wszystkie</option>
      </select>
    </div>
    <div>
      <label for="letter-filter">Browar:</label>
      <select id="letter-filter" class="filter-select">
        <option value="all">Wszystkie</option>
      </select>
    </div>
  </div>

  <div id="counter"></div>
  <div id="caps-container"></div>

  <script>
    async function loadCaps() {
      const resp = await fetch('caps.json');
      const caps = await resp.json();
      const container = document.getElementById('caps-container');
      const selectCountry = document.getElementById('country-select');
      const selectLetter = document.getElementById('letter-filter');
      const counter = document.getElementById('counter');

      function getEffectiveLetter(name) {
        const words = name.trim().split(/\s+/);
        if (words[0].toLowerCase() === 'browar' && words.length > 1) {
          return words[1][0].toUpperCase();
        }
        return words[0][0].toUpperCase();
      }

      // Wypełnianie filtrów
      [...new Set(caps.map(c => c.country))].sort().forEach(c => {
        const o = document.createElement('option');
        o.value = c;
        o.textContent = c;
        selectCountry.appendChild(o);
      });

      const lettersSet = new Set();
      caps.forEach(c => lettersSet.add(getEffectiveLetter(c.name)));
      [...lettersSet].sort().forEach(l => {
        const o = document.createElement('option');
        o.value = l;
        o.textContent = l;
        selectLetter.appendChild(o);
      });

      function render() {
        const country = selectCountry.value;
        const letter = selectLetter.value;
        container.innerHTML = '';

        let filtered = caps;
        if (country !== 'all') filtered = filtered.filter(c => c.country === country);
        if (letter !== 'all') filtered = filtered.filter(c => getEffectiveLetter(c.name) === letter);

        const total = filtered.reduce((sum, c) => sum + c.images.length, 0);
        counter.textContent = `Łącznie kapsli: ${total}`;

        const grouped = {};
        filtered.forEach(c => {
          if (!grouped[c.name]) grouped[c.name] = [];
          grouped[c.name].push(...c.images);
        });

        Object.keys(grouped).sort().forEach(name => {
          const imgs = grouped[name];
          const g = document.createElement('div');
          g.className = 'group';

          const title = document.createElement('h2');
          title.className = 'group-title';
          title.textContent = `${name} (${imgs.length})`;

          const gal = document.createElement('div');
          gal.className = 'gallery';

          imgs.forEach(imgData => {
            const img = document.createElement('img');
            img.src = imgData.src;
            img.alt = name;

            if (imgData.link) {
              const a = document.createElement('a');
              a.href = imgData.link;
              a.target = '_blank';
              a.appendChild(img);
              gal.appendChild(a);
            } else {
              gal.appendChild(img);
            }
          });

          g.appendChild(title);
          g.appendChild(gal);
          container.appendChild(g);
        });
      }

      selectCountry.addEventListener('change', render);
      selectLetter.addEventListener('change', render);
      render();
    }

    loadCaps();
  </script>
</body>
</html>
