<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Kapsli</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 { text-align: center; }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .filters label { margin-right: 5px; }

    .filter-select {
      padding: 5px;
      font-size: 1em;
    }

    .group {
      background: #fff;
      margin-bottom: 25px;
      padding: 15px;
      border-left: 6px solid #2d6699;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .group-title {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #2d6699;
    }
    .group-count {
      float: right;
      font-size: 0.9em;
      color: #555;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      overflow-x: auto;
    }
    .gallery img {
      height: 100px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Kolekcja Kapsli</h1>

  <div class="filters">
    <div>
      <label for="country-select">Kraj:</label>
      <select id="country-select" class="filter-select">
        <option value="all">Wszystkie</option>
      </select>
    </div>
    <div>
      <label for="letter-filter">Litera:</label>
      <select id="letter-filter" class="filter-select">
        <option value="all">Wszystkie</option>
      </select>
    </div>
  </div>

  <div id="counter"></div>
  <div id="caps-container"></div>

  <script>
    async function loadCaps() {
      const resp = await fetch('caps.json');
      const caps = await resp.json();
      const container = document.getElementById('caps-container');
      const selectCountry = document.getElementById('country-select');
      const selectLetter = document.getElementById('letter-filter');
      const counter = document.getElementById('counter');

      function getEffectiveLetter(name) {
        const words = name.trim().split(/\s+/);
        if (words[0].toLowerCase() === 'browar' && words.length > 1) {
          return words[1][0].toUpperCase();
        }
        return words[0][0].toUpperCase();
      }

      // KRAJE
      [...new Set(caps.map(c => c.country))].sort().forEach(c => {
        const o = document.createElement('option');
        o.value = c;
        o.textContent = c;
        selectCountry.appendChild(o);
      });

      // LITERY
      const lettersSet = new Set();
      caps.forEach(c => lettersSet.add(getEffectiveLetter(c.name)));
      [...lettersSet].sort().forEach(l => {
        const o = document.createElement('option');
        o.value = l;
        o.textContent = l;
        selectLetter.appendChild(o);
      });

      function render() {
        const country = selectCountry.value;
        const letter = selectLetter.value;
        container.innerHTML = '';

        let filtered = caps;
        if (country !== 'all') filtered = filtered.filter(c => c.country === country);
        if (letter !== 'all') filtered = filtered.filter(c => getEffectiveLetter(c.name) === letter);

        const total = filtered.reduce((sum, c) => sum + c.images.length, 0);
        counter.textContent = `Łącznie kapsli: ${total}`;

        // GRUPOWANIE
        const grouped = {};
        filtered.forEach(c => {
          if (!grouped[c.name]) grouped[c.name] = [];
          grouped[c.name].push(...c.images.map(img => `images/${img}`));
        });

        Object.keys(grouped).sort().forEach(name => {
          const imgs = grouped[name];
          const g = document.createElement('div');
          g.className = 'group';

          const title = document.createElement('h2');
          title.className = 'group-title';
          title.textContent = name;

          const cnt = document.createElement('span');
          cnt.className = 'group-count';
          cnt.textContent = `${imgs.length} szt.`;

          const gal = document.createElement('div');
          gal.className = 'gallery';
          imgs.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = name;
            gal.appendChild(img);
          });

          g.appendChild(title);
          g.appendChild(cnt);
          g.appendChild(gal);
          container.appendChild(g);
        });
      }

      selectCountry.addEventListener('change', render);
      selectLetter.addEventListener('change', render);
      render();
    }

    loadCaps();
  </script>
</body>
</html>
