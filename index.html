<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Kapsli</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .filter {
      text-align: center;
      margin: 20px 0;
    }
    .group {
      background: white;
      margin-bottom: 30px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .group-title {
      margin: 0 0 10px;
      font-size: 1.2em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      overflow-x: auto;
    }
    .gallery img {
      height: 100px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Kolekcja Kapsli</h1>
  <div class="filter">
    <label for="country-select">Filtruj według kraju:</label>
    <select id="country-select">
      <option value="all">Wszystkie</option>
    </select>
  </div>
  <div id="counter"></div>
  <div id="caps-container"></div>

  <script>
    async function loadCaps() {
      const response = await fetch('caps.json');
      const caps = await response.json();
      const container = document.getElementById('caps-container');
      const select = document.getElementById('country-select');
      const counter = document.getElementById('counter');

      const countries = Array.from(new Set(caps.map(c => c.country)));
      countries.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });

      function render(selectedCountry = 'all') {
        container.innerHTML = '';
        let filtered = selectedCountry === 'all' ? caps : caps.filter(c => c.country === selectedCountry);
        counter.textContent = `Łącznie kapsli: ${filtered.length}`;

        // Grupowanie po nazwie
        const grouped = {};
        filtered.forEach(c => {
          if (!grouped[c.name]) grouped[c.name] = [];
          grouped[c.name].push(...c.images.map(img => ({ img, name: c.name })));
        });

        Object.keys(grouped).sort().forEach(name => {
          const groupDiv = document.createElement('div');
          groupDiv.className = 'group';

          const title = document.createElement('h2');
          title.className = 'group-title';
          title.textContent = name;

          const gallery = document.createElement('div');
          gallery.className = 'gallery';
          grouped[name].forEach(item => {
            const img = document.createElement('img');
            img.src = `images/${item.img}`;
            img.alt = item.name;
            gallery.appendChild(img);
          });

          groupDiv.appendChild(title);
          groupDiv.appendChild(gallery);
          container.appendChild(groupDiv);
        });
      }

      select.addEventListener('change', () => render(select.value));
      render();
    }

    loadCaps();
  </script>
</body>
</html>
