<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Witam w katalogu kapsli</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #87ceeb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: white;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8em;
      color: white;
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 40px;
      background: linear-gradient(to right, #ffffff33, #ffffff44);
      border: 4px double white;
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    .menu-top,
    .menu-triangle {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu-block {
      background: white;
      color: #333;
      padding: 16px 26px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s;
      font-size: 1.1em;
      text-align: center;
      min-width: 120px;
    }

    .menu-block:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }

    .slider-wrapper {
      position: relative;
      width: 260px;
      height: 250px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slider img.active {
      opacity: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        padding: 15px 20px;
      }

      .slider-wrapper {
        width: 90%;
        height: 220px;
      }

      .menu-block {
        font-size: 1em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Witam w katalogu kapsli</h1>

  <div class="menu">
    <div class="menu-top">
      <a href="kapsle.html" class="menu-block">Kapsle</a>
    </div>

    <div class="menu-triangle">
      <a href="o.html" class="menu-block">O kolekcji</a>

      <div class="slider-wrapper">
        <div class="slider" id="slider">
          <!-- Obrazy będą ładowane tutaj przez JS -->
        </div>
      </div>

      <a href="nowe.html" class="menu-block">Nowe</a>
    </div>
  </div>

  <script>
    const imageList = [
      'images/Lech1.jpg',
      'images/Tatra2.jpg',
      'images/Perła3.jpg',
      'images/Łomża4.jpg',
      'images/Fortuna1.jpg',
      'images/Bosman2.jpg'
    ];

    const slider = document.getElementById('slider');

    imageList.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      if (index === 0) img.classList.add('active');
      slider.appendChild(img);
    });

    let current = 0;
    const images = slider.querySelectorAll('img');

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 4000);
  </script>

</body>
</html>
